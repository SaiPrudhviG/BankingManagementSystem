      <form action="crctac.php" method="post">
      
        <h1>Create a New Account</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required />
          <label for="Occupation">Occupation:</label>
          <input type="text" id="Occupation" name="Occupation" required />

          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" required />
          
          <label for="mobile number">Mobile Number:</label>
          <input type="text" id="mbno" name="mbno" required />
          
          <label>Age:</label>
          <input type="radio" id="under_18" value="under_18" name="user_age"><label for="under_18" class="light" required />Under 18</label><br>
          <input type="radio" id="over_18" value="over_18" name="user_age"><label for="over_18" class="light">18 or older</label>
        </fieldset>
        
        <fieldset>
          <label for="Address">Address:</label>
          <textarea id="Address" name="Address" required  /></textarea>
        </fieldset>
        <fieldset>
        <label for="Income">Income per Annum:</label>
        <select id="Income" name="user_Income" required />
          <optgroup label="Income">
            <option value="Below 1L " required />Below 1Lakh</option>
            <option value="Less than 2L">Less than 2 Lakhs</option>
            <option value="Above 2 lakhs">Above 2 lakhs</option>
          </optgroup>
          
        </select>
        
                  
        </fieldset>
        <button type="submit">Submit Details</button>
      </form>
